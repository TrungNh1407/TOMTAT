                500: 'var(--color-accent-500)',

            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.slate.800'),
                  '--tw-prose-headings': theme('colors.slate.900'),
                  '--tw-prose-bold': theme('colors.slate.900'),
                  '--tw-prose-invert-body': theme('colors.slate.200'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-bold': theme('colors.white'),
                },
              },
            }),
          },
        },
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Font size customization and scroll behavior */
      html { 
        font-size: 16px;
        scroll-behavior: smooth;
      }
      html.font-sm { font-size: 14px; }
      html.font-lg { font-size: 18px; }

      /* Accent color customization */
      :root, .theme-blue {
        --color-accent-400: #60a5fa;
        --color-accent-500: #3b82f6;
        --color-accent-600: #2563eb;
        --color-accent-700: #1d4ed8;
      }
      .theme-green {
        --color-accent-400: #4ade80;
        --color-accent-500: #22c55e;
        --color-accent-600: #16a34a;
        --color-accent-700: #15803d;
      }
      .theme-purple {
        --color-accent-400: #a78bfa;
        --color-accent-500: #8b5cf6;
        --color-accent-600: #7c3aed;
        --color-accent-700: #6d28d9;
      }
      .theme-orange {
        --color-accent-400: #fb923c;
        --color-accent-500: #f97316;
        --color-accent-600: #ea580c;
        --color-accent-700: #c2410c;
      }
      .theme-contrast {
        /* High contrast accent color */
        --color-accent-400: #FBBF24; /* amber-400 */
        --color-accent-500: #F59E0B; /* amber-500 */
        --color-accent-600: #D97706; /* amber-600 */
        --color-accent-700: #B45309; /* amber-700 */
      }

      /* High Contrast Theme Overrides */
      .dark.theme-contrast body {
          background-color: #000;
          color: #fff;
      }
      .dark.theme-contrast .bg-white,
      .dark.theme-contrast .dark\\:bg-slate-900,
      .dark.theme-contrast .dark\\:bg-black {
          background-color: #000;
      }
      .dark.theme-contrast .border,
      .dark.theme-contrast .dark\\:border-slate-700,
      .dark.theme-contrast .dark\\:border-slate-800 {
          border-color: #9ca3af; /* gray-400 */
      }
      .dark.theme-contrast .dark\\:border-slate-600 {
          border-color: #d1d5db; /* gray-300 */
      }
      .dark.theme-contrast .bg-slate-100,
      .dark.theme-contrast .dark\\:bg-slate-800,
      .dark.theme-contrast .dark\\:bg-slate-800\\/50,
      .dark.theme-contrast .bg-slate-50,
      .dark.theme-contrast .dark\\:bg-slate-800\\/60,
      .dark.theme-contrast .dark\\:bg-slate-700\\/50 {
          background-color: #1a1a1a;
      }
      .dark.theme-contrast .text-slate-900,
      .dark.theme-contrast .dark\\:text-slate-100,
      .dark.theme-contrast .dark\\:text-slate-200,
      .dark.theme-contrast .dark\\:text-slate-300 {
          color: #fff;
      }
      .dark.theme-contrast .text-slate-700,
      .dark.theme-contrast .dark\\:text-gray-300 {
          color: #f3f4f6; /* gray-100 */
      }
      .dark.theme-contrast .text-slate-600 {
          color: #e5e7eb; /* gray-200 */
      }
      .dark.theme-contrast .text-slate-500,
      .dark.theme-contrast .dark\\:text-slate-400 {
          color: #d1d5db; /* gray-300 */
      }
      .dark.theme-contrast .text-slate-400,
      .dark.theme-contrast .dark\\:text-slate-500 {
          color: #9ca3af; /* gray-400 */
      }
      /* Prose/Markdown High Contrast */
      .dark.theme-contrast .prose {
          --tw-prose-body: #fff;
          --tw-prose-headings: #fff;
          --tw-prose-bold: #fff;
          --tw-prose-invert-body: #fff;
          --tw-prose-invert-headings: #fff;
          --tw-prose-invert-bold: #fff;
      }


      /* Animation for dropzone */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Animation for toast notification */
      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-down {
        animation: slideInDown 0.3s ease-out forwards;
      }

      /* Animation for blinking cursor */
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }

      /* Resizer styles for desktop layout */
      .resizer {
        width: 4px;
        background-color: #e5e7eb; /* slate-200 */
        cursor: col-resize;
        transition: background-color 0.2s;
        z-index: 20; /* Ensure resizer is on top */
      }
      .resizer:hover, .resizer-dragging {
        background-color: var(--color-accent-500);
      }
      .dark .resizer {
        background-color: #374151; /* slate-700 */
      }
      .dark .resizer:hover, .dark .resizer-dragging {
        background-color: var(--color-accent-600);
      }
    </style>
  <script>
    // Set theme before initial render to prevent flash of light theme
    const theme = localStorage.theme;
    if (theme === 'light') {
      document.documentElement.classList.remove('dark', 'theme-contrast');
    } else if (theme === 'contrast') {
      document.documentElement.classList.add('dark', 'theme-contrast');
    } else { // Default to dark mode (handles theme === 'dark' or theme being unset)
      document.documentElement.classList.add('dark');
      document.documentElement.classList.remove('theme-contrast');
    }
    // Set settings from localStorage
    try {
      const savedSettings = localStorage.getItem('appSettings');
      if (savedSettings) {
        const settings = JSON.parse(savedSettings);
        if (settings.fontSize === 'sm') document.documentElement.classList.add('font-sm');
        if (settings.fontSize === 'lg') document.documentElement.classList.add('font-lg');
        if (settings.accentColor && settings.accentColor !== 'blue') document.documentElement.classList.add(`theme-${settings.accentColor}`);
      }
    } catch(e) {
      console.error('Could not apply saved settings', e);
    }
  </script>
